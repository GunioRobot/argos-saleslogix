    <script type="text/javascript">
        var InsertTest = {};
        InsertTest.getService = function(){
            var service = new Sage.SData.Client.SDataService({
                serverName: 'slxbrowser.sagesaleslogixcloud.com', 
                virtualDirectory: 'sdata',
                applicationName: 'slx',
                contractName: 'dynamic',
                port: 80,
                protocol: false
            });
            service.setUserName('lee').setPassword('');
            
            return service;
        };

        InsertTest.getTemplateForResourceKind = function(resourceKind, service, callback) {
            var tempRequest = new Sage.SData.Client.SDataTemplateResourceRequest(service);

            tempRequest.setResourceKind(resourceKind);
            tempRequest.read({
                success: function(entry) {
                    if (callback && typeof callback == 'function') callback(entry);
                },
                failure: function(){console.log('template request failed')},
                scope: this
            });
        };
    </script>
    
    <script type="text/javascript" src="mockInsert.js"></script>
    <title>Argos Saleslogix Insert test</title>
</head>
<body>
    <script type="text/javascript">
      jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
      jasmine.getEnv().execute();
    </script>
