    <script type="text/javascript"> 
    Ext.onReady(function() {
        var activityEl = Ext.get('SlxMobileAppBody');
        
        spyOn(Ext, 'getBody').andReturn(activityEl);
 
        if (window.localStorage)
            window.localStorage.clear();
            
        var application = new Mobile.SalesLogix.Application({environment: 'development'});
 
        application.activate();
        application.init();
 
        //App.getView('settings').clearLocalStorage();
        if (window.localStorage)
            window.localStorage.removeItem('credentials');

        application.run();
        
        App.getView('login').validateCredentials({username: 'admin', password: '', remember: true});
    });
    </script>

  <script type="text/javascript"> 
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
 
      var trivialReporter = new jasmine.TrivialReporter();
 
      jasmineEnv.addReporter(trivialReporter);
 
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
 
      window.onload = function() {
        jasmineEnv.execute();
      };
    })();
  </script>
